<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="ga_bank_atm.css">
  <title>Document</title>
</head>
<body class = 'onlineBank'>
    <img class='logo' src='logo4.png' alt='company logo'>

    <h1>ONLINE BANK</h1>

    <div class='checking-account'>
      <h2>CHECKING ACCOUNT</h2>
      <div class='checking-balance'>YOUR BALANCE IS ....</div>
      <div class='checking-balance-output'>$0.00</div>
      <input class='checking-input' value='ENTER AMOUNT HERE'></input>
      <button class='checking-withdraw-btn'>WITHDRAW</button>
      <button class='checking-deposit-btn'>DEPOSIT</button>
    </div>
    <div class='savings-account'>
      <h2>SAVINGS ACCOUNT</h2>
      <div class='savings-balance'>YOUR BALANCE IS ...</div>
      <div class='savings-balance-output'>$0.00</div>
      <input class='savings-input' value='ENTER AMOUNT HERE'></input>
      <button class='savings-withdraw-btn'>WITHDRAW</button>
      <button class='savings-deposit-btn'>DEPOSIT</button>
    </div>
  <script src="ga_bank_atm.js"></script>
</body>
</html>
